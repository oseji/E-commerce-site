<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="lightbox.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="lightbox">
      <div class="lightbox-container">
        <img src="images/icon-close.svg" class="icon-close" />
        <div class="active-img-container">
          <div class="btn-prev lightbox-ctrl"><</div>
          <img
            src="images/image-product-1.jpg"
            alt="Product 2"
            class="img-preview"
          />
          <div class="btn-next lightbox-ctrl">></div>
        </div>

        <div class="img-group">
          <div class="img-1-container">
            <img
              src="images/image-product-1-thumbnail.jpg"
              alt=""
              class="img-1 img-icon"
            />
          </div>

          <div class="img-2-container">
            <img
              src="images/image-product-2-thumbnail.jpg"
              alt=""
              class="img-2 img-icon"
            />
          </div>
          <div class="img-3-container">
            <img
              src="images/image-product-3-thumbnail.jpg"
              alt=""
              class="img-3 img-icon"
            />
          </div>

          <div class="img-4-container">
            <img
              src="images/image-product-4-thumbnail.jpg"
              alt=""
              class="img-4 img-icon"
            />
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
